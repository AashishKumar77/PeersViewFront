<div class="shared-post-reply-component">

  <div class="col-xs-12 " >
      <div class="reply-container">
        <div class="form-group">
          <div class="input-group">
            <textarea required [(ngModel)]="postReply.comment" type="text" class="form-control"></textarea>
          </div>
          <div>
            <shared-upload-image-component *ngIf="isToogleUploadComponentVisible"
              [uploadOptions]="{'queueLimit': 4, 'event': 'postPost'}" (uploadComplete)="onUploadComplete($event)">
            </shared-upload-image-component>
            <span class="input-group-btn">
              <span class="img-upload flat-btn" (click)="isToogleUploadComponentVisible = !isToogleUploadComponentVisible">
                <i class="material-icons">image</i>
              </span>
              <button
                  class="btn btn-peersview-primary"
                  type="button" (click)="onAddPostReply()"
                  [disabled]="isUserCurrentlyCommenting">Comment</button>
            </span>
          </div>
        </div>
      </div>
      <hr class="separate-with-post"/>
      <div *ngIf="post.postReply">
        <div *ngFor="let item of post.postReply.slice().reverse() | availablePost">
          <ul style="display: flex;" *ngIf="!item.quoteReplyId">
            <cl-image
              public-id="{{item.user.socialImage ? (item.user.profilePicture === 'avatar' ? item.user.socialImage: item.user.profilePicture): item.user.profilePicture}}"
              *ngIf="item.user?.profilePicture"
              class="user-img"
              [ngStyle]="{'border-radius': '50%'}">
              <cl-transformation width="55" height="55" radius="max" gravity="custom" crop="thumb">
              </cl-transformation>
            </cl-image>
            <li class="comment-container">
              <span>
                <span (click)="onClickUserProfile(item.user);" class="comment-user-name">
                  <b>{{item.user.firstName | titlecase}} {{item.user.lastName | titlecase}}</b>
                </span> 
                <span class="post-time"> <small>{{item.createdAt | date : 'short'}}</small></span>
              </span>
              <span class="comment-text html-content-wrapper" [innerHtml]="item.comment"></span>
              <!--<a>Like</a> &nbsp; <a (click)="onOpenReplyComment(item)">Reply</a>-->

              <div class="col-xs-12 post-images">
                <div class="image-outer" *ngFor="let attachment of item.attachments; let imageIndex = index"
                  [ngClass]="{'single-image': item.attachments.length === 1, 'multiple-image': item.attachments.length > 1}"
                  (click)="onClickPhoto(item.attachments, imageIndex)">
                  <div class="image-inner" *ngIf="attachment.cloudinaryPublicId">
                    <cl-image public-id="{{attachment.cloudinaryPublicId}}">
                      <cl-transformation [attr.height]="item.attachments.length > 1 ? 500 : 250" width="500" crop="fill"
                        radius="3" gravity="face">
                      </cl-transformation>
                    </cl-image>
                  </div>
                </div>
              </div>
<!--         
              <div class="options-text" [ngStyle]="{'width': '100%'}">
                <div class="col-xs-6 text-center post-likes"
                     (click)="onLikesLabelClick()">
                  <span *ngIf="item.postReplyLike && item.postReplyLike.length > 0">{{item.postReplyLike && item.postReplyLike.length}}</span>
                  <span>{{item.postReplyLike && item.postReplyLike.length >= 2 ? ' Likes' : ' Like'}}</span>
                </div>
                <div class="col-xs-3 text-center post-comments"
                     (click)="onClickCommentDetail()">
                  <span *ngIf="item.postReplyComments && item.postReplyComments.length > 0">{{item.postReplyComments && item.postReplyComments.length}}</span>
                  <span>{{item.postReplyComments && item.postReplyComments.length >= 2 ? ' Comments' : ' Comment'}}</span>
                </div>
              </div> -->

              <hr class="m-peersview-y-1 post-options-hr">

              <div class="options-logo" [ngStyle]="{'width': '100%'}">
                <div class="icon-item-wrapper col-xs-6 p-peersview-0 text-center">
                  <span class="count-text" *ngIf="item.postReplyLike && item.postReplyLike.length > 0">{{item.postReplyLike && item.postReplyLike.length}}</span>
                  <button
                    class="btn-peersivew-transparent like"
                    [ngClass]="item.isUserPostReplyLike === true ? 'liked' : 'not-yet-liked'">
                    <i class="material-icons" (click)="onClickPostReplyLike(item)">thumb_up</i>
                    <span class="peersview-primary-color colon-separator">:</span>
                    <shared-stars-component [ratingCount]="item.postReplyRating && item.postReplyRating.roundedRating" (onStarClick)="onStarClick($event, item)"></shared-stars-component>
                  </button>
                </div>
                <div class="icon-item-wrapper col-xs-3 text-center">
                  <span class="count-text" *ngIf="item.postReplyComments && item.postReplyComments.length > 0">{{item.postReplyComments && item.postReplyComments.length}}</span>
                  <button
                    class="btn-peersivew-transparent reply"
                    (click)="onOpenReplyComment(item);">
                    <i class="material-icons">reply</i>
                  </button>
                </div>
                <div class="text-right">
                 <report-post-reply-component [reply]="item" (onDeletePostReply)="onDeletePostReply($event)"></report-post-reply-component>
                </div>
              </div>
            </li>
          </ul>
      </div>
    </div>
  </div>
</div>
