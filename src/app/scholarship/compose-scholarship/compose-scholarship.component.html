<div class="compose-scholarship-component">
  <div class="container">
      <div class="title">
        <h1>Compose Scholarship</h1>
      </div>
      <div class="p-peersview-y-2">
        <form #scholarshipComposeForm="ngForm" (ngSubmit)="onSave(scholarshipComposeForm.valid)">
          <div class="form-group">
            <label>Title:</label>
            <input type="text" [(ngModel)]="form.title" [ngModelOptions]="{standalone: true}" #title="ngModel" class="form-control" required>
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
              <div *ngIf="title.errors.required">
                Title is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Details:</label>
            <textarea type="text" [(ngModel)]="form.details" [ngModelOptions]="{standalone: true}" #details="ngModel" class="form-control" required></textarea>
            <div *ngIf="details.invalid && (details.dirty || details.touched)" class="alert alert-danger">
              <div *ngIf="details.errors.required">
                Details is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Country:</label>
            <select class="form-control" name="country" [(ngModel)]="form.country" [ngModelOptions]="{standalone: true}" #country="ngModel" required>
              <option selected="selected" disabled>Select Country</option>
              <option *ngFor="let country of countries" value={{country.name}}>{{country.name}}</option>
            </select>
            <div *ngIf="country.invalid && (country.dirty || country.touched)" class="alert alert-danger">
              <div *ngIf="country.errors.required">
                Country is required.
              </div>
            </div>
          </div>
          <!-- <div class="form-group">
            <label>City:</label>
            <input type="text" [(ngModel)]="form.city" [ngModelOptions]="{standalone: true}" #city="ngModel" class="form-control" required>
            <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
              <div *ngIf="city.errors.required">
                City is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Contact Information:</label>
            <input type="text" [(ngModel)]="form.contact" [ngModelOptions]="{standalone: true}" #contact="ngModel" class="form-control" required>
            <div *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="alert alert-danger">
              <div *ngIf="contact.errors.required">
                Contact information is required.
              </div>
            </div>
          </div> -->
          <div class="form-group">
            <label>Type:</label>
            <select [(ngModel)]="form.type" [ngModelOptions]="{standalone: true}" #type="ngModel" class="form-control" required>
              <option value="0">Bachelor (Undergraduate)</option>
              <option value="1">Master (Postgraduate)</option>
              <option value="2">PhD (Doctorate)</option>
            </select>
            <div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger">
              <div *ngIf="type.errors.required">
                Type is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Eligibility requirements:</label>
            <textarea type="text" [(ngModel)]="form.eligibility_requirements" [ngModelOptions]="{standalone: true}" #eligibility_requirements="ngModel" class="form-control" required></textarea>
            <div *ngIf="eligibility_requirements.invalid && (eligibility_requirements.dirty || eligibility_requirements.touched)" class="alert alert-danger">
              <div *ngIf="eligibility_requirements.errors.required">
                Eligibility requirements is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Benefits:</label>
            <textarea type="text" [(ngModel)]="form.benefits" [ngModelOptions]="{standalone: true}" #benefits="ngModel" class="form-control" required></textarea>
            <div *ngIf="benefits.invalid && (benefits.dirty || benefits.touched)" class="alert alert-danger">
              <div *ngIf="benefits.errors.required">
                Benefits is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Offer/Stipend:</label>
            <div class="price-wrapper">
              <input type="text" [(ngModel)]="form.price" [ngModelOptions]="{standalone: true}" #price="ngModel" class="form-control" required>
              <select [(ngModel)]="form.currency" [ngModelOptions]="{standalone: true}" class="form-control">
                <option value="$">$</option>
                <option value="£">£</option>
              </select>
            </div>
            <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
              <div *ngIf="price.errors.required">
                Offer/Stipend is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Application Deadline:</label>
            <mat-form-field>
              <input
                matInput
                placeholder="Deadline"
                [matDatepicker]="picker1"
                name="from"
                [value]="form.deadline"
                [(ngModel)]="form.deadline"
                [ngModelOptions]="{standalone: true}"
                #deadline="ngModel"
                required
                >
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label>Source Link:</label>
            <input type="text" [(ngModel)]="form.source_link" [ngModelOptions]="{standalone: true}" #source_link="ngModel" class="form-control" required>
            <div *ngIf="source_link.invalid && (source_link.dirty || source_link.touched)" class="alert alert-danger">
              <div *ngIf="source_link.errors.required">
                Source link is required.
              </div>
            </div>
          </div>
          <div class="button-wrapper">
            <button type="submit" class="btn-peersview-primary btn-peersview-md">Save</button>
          </div>
        </form>
      </div>
  </div>
</div>
